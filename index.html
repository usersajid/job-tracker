<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Inter font linked up -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <!-- Font Awesome Linked up -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link rel="shortcut icon" href="Images/briefcess.png" type="image/x-icon">
  <title>Job Tracker</title>

  <!-- Tailwind Linked up -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Style files linked up -->
  <link rel="stylesheet" href="styles/tailwind.css">
  
</head>

<body class="bg-white text-slate-800 font-sans antialiased">

  <main class="max-w-[1140px] mx-auto px-4 py-10">

    <h1 class="text-3xl md:text-[32px] font-bold text-[#002C5C] text-center mb-12">Job Application Tracker</h1>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-14">
      <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-center">
        <h2 class="text-slate-500 text-base font-semibold mb-2">Total</h2>
        <p class="text-5xl font-bold text-slate-800" id="total-count">8</p>
      </div>
      <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-center">
        <h2 class="text-slate-500 text-base font-semibold mb-2">Interview</h2>
        <p class="text-5xl font-bold text-green-500" id="interview-count">0</p>
      </div>
      <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-center">
        <h2 class="text-slate-500 text-base font-semibold mb-2">Rejected</h2>
        <p class="text-5xl font-bold text-red-500" id="rejected-count">0</p>
      </div>
    </section>

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-slate-800">Available Jobs</h2>
      <p class="text-base text-slate-500 font-medium"><span id="job-count">8</span> jobs</p>
    </div>

    <section class="flex flex-wrap gap-4 mb-10" id="tabs-container">
      <button class="px-8 py-2.5 rounded-lg bg-[#002C5C] text-white font-semibold text-sm transition-colors"
        data-tab="all">All</button>
      <button
        class="px-8 py-2.5 rounded-lg bg-white text-slate-600 hover:bg-slate-50 font-semibold text-sm transition-colors border border-slate-300"
        data-tab="interview">Interview</button>
      <button
        class="px-8 py-2.5 rounded-lg bg-white text-slate-600 hover:bg-slate-50 font-semibold text-sm transition-colors border border-slate-300"
        data-tab="rejected">Rejected</button>
    </section>

    <section id="all-jobs-container" class="space-y-6">

    </section>

    <section id="empty-state" class="hidden flex-col items-center justify-center py-20 text-center">
      <div class="text-blue-500 text-6xl mb-6">
        <i class="fa-regular fa-file-lines"></i>
      </div>
      <h3 class="text-2xl font-bold text-slate-800 mb-3">No jobs available</h3>
      <p class="text-slate-500 text-lg">Check back soon for new job opportunities</p>
    </section>

  </main>

  <script src="app.js"></script>
</body>

</html>
